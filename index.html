<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Mitja Potočin">
    <title>Specto Task - Form - Mitja Potočin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header id="header" class="header">
            <div>
                Schreiben sie uns eine nachricht
            </div>
            <div class="underline"></div>
        </header>
        <main>
            <div id="popup" class="popup" style="display: none;">
                <div class="popup-content">
                    <div class="popup-text">
                        Thank you! <br>
                        Your message has been sent.
                    </div>
                    <div class="popup-button-container">
                        <button class="popup-button" onclick="sendAnotherMsg()">
                            <span class="popup-button-text">
                                Do it again!
                            </span>
                        </button>
                        <a href="https://github.com/mitjapotocin/HTML-form" target="_blank">
                            <button class="popup-button">
                                <span class="popup-button-text github">
                                    Visit repository
                                </span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <form id="message-form">
                <fieldset form="message-form">
                    <div class="form-container">
                        <div class="form-cell">
                            <div class="input-description">
                                Ich interesiere mich für ...
                            </div>
                            <div>
                                <textarea type="text" name="message" class="textarea-border" required></textarea>
                                <div id="grabber" class="grabber"></div>
                                <div id="req-message" class="req-field">
                                    <span>&#8902; </span> Required field
                                </div>
                            </div>
                        </div>
                        <div class="separator"></div>
                        <div class="form-cell">
                            <div class="radio-container">
                                <div class="input-description">
                                    Anrede
                                </div>
                                <label for="radio1" class="radio-button">Frau
                                    <input type="radio" name="gender" id="radio1" value="Frau" />
                                    <span class="checkmark"></span>
                                </label>
                                <label for="radio2" class="radio-button">Herr
                                    <input type="radio" name="gender" id="radio2" value="Herr" />
                                    <span class="checkmark"></span>

                                </label>
                                <label for="radio3" class="radio-button">Keine Angabe
                                    <input type="radio" name="gender" id="radio3" value="Keine Angabe"
                                        checked="checked" />
                                    <span class="checkmark"></span>

                                </label>
                            </div>
                            <div class="text-input">
                                <label class="input-description" for="name">
                                    Ihr Name
                                </label>
                                <input type="name" name="name" required>
                                <div id="req-name" class="req-field">
                                    <span>&#8902; </span> Required field
                                </div>
                            </div>
                            <div class="text-input">
                                <label class="input-description" for="email">
                                    Ihr E-Mail-Adresse
                                </label>
                                <input pattern="[^@\s]+@[^@\s]+\.[^@\s]+" type="email" name="email" required>
                                <div id="req-email" class="req-field">
                                    <span>&#8902; </span> Required field
                                </div>
                            </div>
                        </div>
                        <div class="submit-button-container form-cell">
                            <button class="submit-button" type="submit">
                                <span class="submit-button-text">
                                    Send
                                </span>
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
</body>

<script src="js/main.js"></script>

</html>
